{% comment %} main.html {% endcomment %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Art-Work</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='{% static "/css/main.css" %}'>
    </head>
    <body>

        <div class="row">
            
            <div class="col">
                 <h1 style="color:#F65353; margin-top: 40px;">Inspirations</h1>
                 <div class=frame>
                    <img id="myImg" src='{% static "images/disney.png" %}' alt="Mickey" style="width:150px;border-radius: 20%;">
                </div>
                <div class=frame>
                    <img id="myImg1" src='{% static "images/basketball.jpeg" %}' alt="basketball" style="width:150px;border-radius: 20%;">
                </div>
                <div class=frame>
                    <img id="myImg2" src='{% static "images/dog.jpeg" %}' alt="dog" style="width: 150px;border-radius: 20%;">
                </div>
                <div class=frame>
                    <img id="myImg3" src='{% static "images/andrew.png" %}' alt="andrew" style="width:150px;border-radius: 20%;">
                </div>
                <div id="myModal" class="modal">

                    <!-- The Close Button -->
                    <span class="close">&times;</span>
                  
                    <!-- Modal Content (The Image) -->
                    <img class="modal-content" id="img01">
                  
                    <!-- Modal Caption (Image Text) -->
                    <div id="caption"></div>
                  </div>
            </div>
            <div class="col" id ="middle">
                <div class="canvasWrapper">
                    <h1 id="homeTitle">THE ART-WORK</h1>
                    <h1 id="canvasTitle" style="color:white">CANVAS</h1>
                    <canvas id="canvas"></canvas>
                    <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                    <script src = "{% static 'js/canvas.js' %}"></script>
                    <div class="buttons">
                        <button onclick="Clear()" id="button1"> Clear </button>
                        <button onclick="Submit()" id="button2">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <h1 style="color:#F65353; margin-top: 50px;">Past Submissions</h1>
            </div>
            
        </div>    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
